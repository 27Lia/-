<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>가상 피아노</title>
</head>

<body>
    <div class="main-container">
        <header>
            <h2>멀뚱이 PIANO</h2>
            <div class="volume">
                <span>Volume</span> <input type="range">
            </div>
            <div class="show-key">
                <span>show-key</span>
                <input type="checkbox">
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white"><span>a<audio data-key="a" src="/piano/a.wav"></audio></span></li>
            <li class="key black"><span>w<audio data-key="w" src="piano/w.wav"></audio></span></li>
            <li class="key white"><span>s<audio data-key="s" src="piano/s.wav"></audio></span></li>
            <li class="key black"><span>e<audio data-key="e" src="piano/e.wav"></audio></span></li>
            <li class="key white"><span>d<audio data-key="d" src="piano/d.wav"></audio></span></li>
            <li class="key white"><span>f<audio data-key="f" src="piano/f.wav"></audio></span></li>
            <li class="key black"><span>t<audio data-key="t" src="piano/t.wav"></audio></span></li>
            <li class="key white"><span>g<audio data-key="g" src="piano/g.wav"></audio></span></li>
            <li class="key black"><span>y<audio data-key="y" src="piano/y.wav"></audio></span></li>
            <li class="key white"><span>h<audio data-key="h" src="piano/h.wav"></audio></span></li>
            <li class="key black"><span>u<audio data-key="u" src="piano/u.wav"></audio></span></li>
            <li class="key white"><span>j<audio data-key="j" src="piano/j.wav"></audio></span></li>
            <li class="key white"><span>k<audio data-key="k" src="piano/k.wav"></audio></span></li>
            <li class="key black"><span>o<audio data-key="o" src="piano/o.wav"></audio></span></li>
            <li class="key white"><span>l<audio data-key="l" src="piano/l.wav"></audio></span></li>
            <li class="key black"><span>p<audio data-key="p" src="piano/p.wav"></audio></span></li>
            <li class="key white"><span>;<audio data-key=";" src="piano/;.wav"></audio></span></li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
